<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - Abhista Laundry</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    main {
      padding: 130px 20px 50px; /* "ingetin" biar tidak ketutup navbar */
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #4b91f1;
    }

    .form-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 40px;
    }

    .form-card label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    .form-card input,
    .form-card select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-card button {
      margin-top: 15px;
      background-color: #4b91f1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-card button:hover {
      background-color: #337de4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #4b91f1;
      color: white;
    }

    tbody tr:hover {
      background-color: #f2f2f2;
    }

    .status-select {
      padding: 5px;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Abhista Laundry</a>
    <nav id="main-nav"></nav>
  </header>

  <main>
    <h1>Dashboard Admin - Tracking Laundry</h1>

    <div class="form-card">
      <label>Nama Pelanggan</label>
      <input type="text" id="nama" required />

      <label>Jenis Layanan</label>
      <select id="layanan" required>
        <option value="Cuci Kering">Cuci Kering</option>
        <option value="Cuci + Setrika">Cuci + Setrika</option>
        <option value="Cuci Bedcover">Cuci Bedcover</option>
      </select>

      <label>Status</label>
      <select id="status" required>
        <option value="Belum Dijemput">Belum Dijemput</option>
        <option value="Sudah Dijemput">Sudah Dijemput</option>
        <option value="Dicuci">Dicuci</option>
        <option value="Disetrika">Disetrika</option>
        <option value="Dilipat">Dilipat</option>
        <option value="Selesai">Selesai</option>
      </select>

      <label>Harga (Opsional)</label>
      <input type="number" id="harga" placeholder="cth: 15000" />

      <button onclick="tambahTracking()">Tambah Tracking</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Layanan</th>
          <th>Status</th>
          <th>Harga</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tracking-body"></tbody>
    </table>
  </main>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg2mhpdg3DH4fJGm2626_2-ysvsXKHRFg",
      authDomain: "abhista-laundry.firebaseapp.com",
      databaseURL: "https://abhista-laundry-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "abhista-laundry",
      storageBucket: "abhista-laundry.appspot.com",
      messagingSenderId: "784467467337",
      appId: "1:784467467337:web:c81cb521dc477b8dc07398"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const trackingRef = ref(db, "tracking");

    const tbody = document.getElementById("tracking-body");

    // Menampilkan data tracking
    onValue(trackingRef, (snapshot) => {
      tbody.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([id, item]) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.nama}</td>
            <td>${item.layanan}</td>
            <td>
              <select data-id="${id}" class="status-select">
                ${["Belum Dijemput", "Sudah Dijemput", "Dicuci", "Disetrika", "Dilipat", "Selesai"]
                  .map(status => `<option value="${status}" ${item.status === status ? "selected" : ""}>${status}</option>`).join("")}
              </select>
            </td>
            <td>${item.harga || "-"}</td>
            <td><button class="delete-btn" onclick="hapusTracking('${id}')">Hapus</button></td>
          `;
          tbody.appendChild(row);
        });
      }
    });

    // Tambah tracking baru
    window.tambahTracking = function () {
      const nama = document.getElementById("nama").value.trim();
      const layanan = document.getElementById("layanan").value;
      const status = document.getElementById("status").value;
      const harga = document.getElementById("harga").value;

      if (!nama) return alert("Nama harus diisi.");

      const data = {
        nama,
        layanan,
        status,
        harga: harga || "-"
      };

      push(trackingRef, data)
        .then(() => {
          document.getElementById("nama").value = "";
          document.getElementById("harga").value = "";
        });
    };

    // Edit status langsung
    document.addEventListener("change", (e) => {
      if (e.target.classList.contains("status-select")) {
        const id = e.target.dataset.id;
        const newStatus = e.target.value;
        update(ref(db, "tracking/" + id), { status: newStatus });
      }
    });

    // Hapus tracking
    window.hapusTracking = function (id) {
      if (confirm("Yakin ingin menghapus tracking ini?")) {
        remove(ref(db, "tracking/" + id));
      }
    };
  </script>

  <!-- Navbar dinamis -->
  <script>
    const nav = document.getElementById("main-nav");
    const isAdmin = localStorage.getItem("admin") === "true";
    const currentPage = window.location.pathname.split("/").pop();

    const menuItems = [
      { href: "index.html", label: "Beranda" },
      { href: "layanan.html", label: "Layanan" },
      { href: "order.html", label: "Order" },
      { href: "tracking.html", label: "Tracking" },
      ...(isAdmin
        ? [
            { href: "admin-dashboard.html", label: "Dashboard" },
            { href: "pesanan.html", label: "Pesanan" },
            { href: "#", label: "Logout", isLogout: true }
          ]
        : [{ href: "login.html", label: "Login Admin", isLogin: true }])
    ];

    nav.innerHTML = menuItems.map(item => {
      if (item.isLogout) {
        return `<a href="#" class="login-button" onclick="logout()">Logout</a>`;
      }
      if (item.isLogin) {
        return `<a href="${item.href}" class="login-button ${currentPage === item.href ? 'active' : ''}">${item.label}</a>`;
      }
      return `<a href="${item.href}" class="${currentPage === item.href ? 'active' : ''}">${item.label}</a>`;
    }).join("");

    function logout() {
      localStorage.removeItem("admin");
      alert("Logout berhasil!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

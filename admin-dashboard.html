<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - Abhista Laundry</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    h1 {
      margin-top: 120px; /* ingetin */
      margin-bottom: 30px;
      text-align: center;
    }

    .form-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #4b91f1;
      color: white;
    }

    tbody tr:hover {
      background-color: #f2f2f2;
    }

    .action-button {
      background-color: #4b91f1;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 13px;
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      .flex-wrapper {
        flex-direction: column;
      }

      .form-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Abhista Laundry</a>
    <nav id="main-nav"></nav>
  </header>

  <main>
    <h1>Dashboard Admin - Tracking Laundry</h1>

    <div class="flex-wrapper" style="display: flex; gap: 40px; align-items: flex-start; flex-wrap: wrap; padding: 0 20px;">
      <!-- Form Input Tracking -->
      <div class="form-card">
        <form id="trackingForm">
          <label for="nama">Nama</label>
          <input type="text" id="nama" required />

          <label for="layanan">Layanan</label>
          <select id="layanan" required>
            <option value="">Pilih layanan</option>
            <option value="Cuci Kering">Cuci Kering</option>
            <option value="Cuci + Setrika">Cuci + Setrika</option>
            <option value="Cuci Bedcover">Cuci Bedcover</option>
          </select>

          <label for="status">Status</label>
          <select id="status" required>
            <option value="Belum Dijemput">Belum Dijemput</option>
            <option value="Sedang Diproses">Sedang Diproses</option>
            <option value="Disetrika">Disetrika</option>
            <option value="Dilipat">Dilipat</option>
            <option value="Selesai">Selesai</option>
          </select>

          <label for="harga">Harga (opsional)</label>
          <input type="text" id="harga" placeholder="Contoh: Rp15.000" />

          <button type="submit" class="btn-order">Tambah Tracking</button>
        </form>
      </div>

      <!-- Tabel Tracking -->
      <div style="flex: 1; min-width: 300px;">
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Layanan</th>
              <th>Status</th>
              <th>Harga</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tracking-body"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg2mhpdg3DH4fJGm2626_2-ysvsXKHRFg",
      authDomain: "abhista-laundry.firebaseapp.com",
      databaseURL: "https://abhista-laundry-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "abhista-laundry",
      storageBucket: "abhista-laundry.appspot.com",
      messagingSenderId: "784467467337",
      appId: "1:784467467337:web:c81cb521dc477b8dc07398"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const form = document.getElementById("trackingForm");
    const tbody = document.getElementById("tracking-body");
    const trackingRef = ref(db, "tracking");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Silakan login sebagai admin terlebih dahulu.");
        window.location.href = "login.html";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        nama: form.nama.value,
        layanan: form.layanan.value,
        status: form.status.value,
        harga: form.harga.value || "-"
      };

      push(trackingRef, data).then(() => {
        form.reset();
      });
    });

    onValue(trackingRef, (snapshot) => {
      tbody.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([id, item]) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.nama}</td>
            <td>${item.layanan}</td>
            <td>${item.status}</td>
            <td>${item.harga || "-"}</td>
            <td>
              <button class="action-button" onclick="editTracking('${id}', '${item.nama}', '${item.layanan}', '${item.status}', '${item.harga || ""}')">Edit</button>
              <button class="action-button" onclick="deleteTracking('${id}')">Hapus</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } else {
        tbody.innerHTML = `<tr><td colspan="5">Belum ada data tracking.</td></tr>`;
      }
    });

    window.deleteTracking = (id) => {
      if (confirm("Yakin ingin menghapus data ini?")) {
        remove(ref(db, "tracking/" + id));
      }
    };

    window.editTracking = (id, nama, layanan, status, harga) => {
      form.nama.value = nama;
      form.layanan.value = layanan;
      form.status.value = status;
      form.harga.value = harga;

      form.removeEventListener("submit", handleSubmit);

      form.onsubmit = (e) => {
        e.preventDefault();
        update(ref(db, "tracking/" + id), {
          nama: form.nama.value,
          layanan: form.layanan.value,
          status: form.status.value,
          harga: form.harga.value || "-"
        }).then(() => {
          form.reset();
          form.onsubmit = null;
          location.reload();
        });
      };
    };
  </script>

  <!-- Navbar dinamis -->
  <script>
    const nav = document.getElementById("main-nav");
    const currentPage = window.location.pathname.split("/").pop();
    const isAdmin = localStorage.getItem("admin") === "true" || !!sessionStorage.getItem("firebase:authUser:default");

    const menuItems = [
      { href: "index.html", label: "Beranda" },
      { href: "layanan.html", label: "Layanan" },
      { href: "order.html", label: "Order" },
      { href: "tracking.html", label: "Tracking" },
      ...(isAdmin
        ? [
            { href: "admin-dashboard.html", label: "Dashboard" },
            { href: "pesanan.html", label: "Pesanan" },
            { href: "#", label: "Logout", isLogout: true }
          ]
        : [{ href: "login.html", label: "Login Admin", isLogin: true }])
    ];

    nav.innerHTML = menuItems.map(item => {
      if (item.isLogout) {
        return `<a href="#" class="login-button" onclick="logout()">Logout</a>`;
      }
      if (item.isLogin) {
        return `<a href="${item.href}" class="login-button ${currentPage === item.href ? 'active' : ''}">${item.label}</a>`;
      }
      return `<a href="${item.href}" class="${currentPage === item.href ? 'active' : ''}">${item.label}</a>`;
    }).join("");

    function logout() {
      localStorage.removeItem("admin");
      sessionStorage.clear();
      alert("Logout berhasil!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

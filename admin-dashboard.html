<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - Abhista Laundry</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    main {
      padding: 120px 20px 40px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card-tracking {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .card-tracking h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #4b91f1;
    }

    .card-tracking label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    .card-tracking input,
    .card-tracking select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .card-tracking button {
      margin-top: 15px;
      background-color: #4b91f1;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .table-wrapper {
      flex: 2;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #4b91f1;
      color: white;
    }

    .action-button {
      padding: 6px 10px;
      background-color: #f44336;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    .edit-button {
      background-color: #4caf50;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Abhista Laundry</a>
    <nav id="main-nav"></nav>
  </header>

  <main>
    <!-- Form Tracking -->
    <div class="card-tracking">
      <h2>Input Tracking</h2>
      <form id="trackingForm">
        <label for="nama">Nama Pelanggan</label>
        <input type="text" id="nama" required />

        <label for="layanan">Jenis Layanan</label>
        <select id="layanan" required>
          <option value="">Pilih Layanan</option>
          <option value="Cuci Kering">Cuci Kering</option>
          <option value="Cuci + Setrika">Cuci + Setrika</option>
          <option value="Bedcover">Cuci Bedcover</option>
        </select>

        <label for="status">Status</label>
        <select id="status" required>
          <option value="Belum Dijemput">Belum Dijemput</option>
          <option value="Sedang Dicuci">Sedang Dicuci</option>
          <option value="Disetrika">Disetrika</option>
          <option value="Dilipat">Dilipat</option>
          <option value="Selesai">Selesai</option>
        </select>

        <label for="harga">Harga (Opsional)</label>
        <input type="text" id="harga" placeholder="Contoh: Rp 10.000" />

        <button type="submit">Tambah Tracking</button>
      </form>
    </div>

    <!-- Tabel Tracking -->
    <div class="table-wrapper">
      <h2 style="margin-bottom: 10px; color: #4b91f1;">Daftar Tracking</h2>
      <table id="trackingTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Layanan</th>
            <th>Status</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data tracking akan muncul di sini -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Script Firebase + Dynamic Navbar + Tracking Logic -->
  <script type="module" src="js/admin-dashboard.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>

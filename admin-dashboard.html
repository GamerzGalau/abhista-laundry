<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - Abhista Laundry</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .container {
      padding: 20px;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #4b91f1;
      color: white;
    }
    .action-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn { background-color: #ffcc00; }
    .delete-btn { background-color: #ff4444; color: white; }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Abhista Laundry</a>
    <nav id="main-nav"></nav>
  </header>

  <main class="container">
    <h1>Dashboard Admin</h1>

    <!-- Input Tracking (Card) -->
    <div class="card">
      <h2>Input Tracking</h2>
      <div class="form-group">
        <label for="trackingNama">Nama</label>
        <input type="text" id="trackingNama" placeholder="Masukkan nama pelanggan">
      </div>
      <div class="form-group">
        <label for="trackingLayanan">Layanan</label>
        <select id="trackingLayanan">
          <option value="">-- Pilih Layanan --</option>
          <option value="kering">Cuci Kering</option>
          <option value="setrika">Cuci + Setrika</option>
          <option value="bedcover">Cuci Bedcover</option>
        </select>
      </div>
      <div class="form-group">
        <label for="trackingStatus">Status</label>
        <select id="trackingStatus">
          <option value="">-- Pilih Status --</option>
          <option value="Belum Dijemput">Belum Dijemput</option>
          <option value="Sedang Diproses">Sedang Diproses</option>
          <option value="Dilipat">Dilipat</option>
          <option value="Selesai">Selesai</option>
        </select>
      </div>
      <button class="action-btn" style="background:#4b91f1; color:white;" id="simpanTracking">Simpan Tracking</button>
    </div>

    <!-- Tracking Tersimpan (Table) -->
    <div class="card">
      <h2>Edit Tracking</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Layanan</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="trackingTableBody">
          <!-- Data tracking muncul di sini -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg2mhpdg3DH4fJGm2626_2-ysvsXKHRFg",
      authDomain: "abhista-laundry.firebaseapp.com",
      projectId: "abhista-laundry",
      storageBucket: "abhista-laundry.appspot.com",
      messagingSenderId: "784467467337",
      appId: "1:784467467337:web:c81cb521dc477b8dc07398",
      databaseURL: "https://abhista-laundry-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const namaInput = document.getElementById("trackingNama");
    const layananInput = document.getElementById("trackingLayanan");
    const statusInput = document.getElementById("trackingStatus");
    const btnSimpan = document.getElementById("simpanTracking");
    const tbody = document.getElementById("trackingTableBody");

    let editingId = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Silakan login sebagai admin terlebih dahulu.");
        window.location.href = "login.html";
      }
    });

    function loadTracking() {
      const trackingRef = ref(db, "tracking/");
      onValue(trackingRef, snapshot => {
        tbody.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.entries(data).forEach(([id, item]) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${item.nama}</td>
              <td>${item.layanan}</td>
              <td>${item.status}</td>
              <td>
                <button class="action-btn edit-btn" onclick="editTracking('${id}', '${item.nama}', '${item.layanan}', '${item.status}')">Edit</button>
                <button class="action-btn delete-btn" onclick="hapusTracking('${id}')">Hapus</button>
              </td>`;
            tbody.appendChild(tr);
          });
        }
      });
    }

    btnSimpan.addEventListener("click", () => {
      const nama = namaInput.value.trim();
      const layanan = layananInput.value;
      const status = statusInput.value;
      if (!nama || !layanan || !status) return alert("Lengkapi semua kolom!");

      const data = { nama, layanan, status };
      const refPath = ref(db, "tracking/");
      if (editingId) {
        update(ref(db, `tracking/${editingId}`), data);
        editingId = null;
      } else {
        push(refPath, data);
      }
      namaInput.value = "";
      layananInput.value = "";
      statusInput.value = "";
    });

    window.editTracking = function (id, nama, layanan, status) {
      editingId = id;
      namaInput.value = nama;
      layananInput.value = layanan;
      statusInput.value = status;
    };

    window.hapusTracking = function (id) {
      if (confirm("Hapus tracking ini?")) {
        remove(ref(db, `tracking/${id}`));
      }
    };

    loadTracking();
  </script>

  <!-- Navbar Dinamis -->
  <script>
    const nav = document.getElementById("main-nav");
    const currentPage = window.location.pathname.split("/").pop();
    const isLoggedIn = localStorage.getItem("admin") === "true" || sessionStorage.getItem("adminFirebase") === "true";

    const menuItems = [
      { href: "index.html", label: "Beranda" },
      { href: "layanan.html", label: "Layanan" },
      { href: "order.html", label: "Order" },
      { href: "tracking.html", label: "Tracking" },
      { href: "pesanan.html", label: "Pesanan" },
      ...(isLoggedIn
        ? [
            { href: "admin-dashboard.html", label: "Dashboard" },
            { href: "#", label: "Logout", isLogout: true }
          ]
        : [{ href: "login.html", label: "Login Admin", isLogin: true }])
    ];

    nav.innerHTML = menuItems.map(item => {
      if (item.isLogout) {
        return `<a href="#" class="login-button" onclick="logout()">Logout</a>`;
      }
      if (item.isLogin) {
        return `<a href="${item.href}" class="login-button ${currentPage === item.href ? 'active' : ''}">${item.label}</a>`;
      }
      return `<a href="${item.href}" class="${currentPage === item.href ? 'active' : ''}">${item.label}</a>`;
    }).join("");

    function logout() {
      localStorage.removeItem("admin");
      sessionStorage.removeItem("adminFirebase");
      import("https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js").then(({ getAuth, signOut }) => {
        signOut(getAuth()).then(() => {
          alert("Logout berhasil!");
          window.location.href = "index.html";
        });
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracking Laundry - Abhista Laundry</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    main {
      padding: 130px 20px 50px; /* ingetin */
      background-color: #f0f4f8;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .tracking-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    .tracking-card h3 {
      color: #4b91f1;
      margin-bottom: 10px;
    }

    .tracking-card p {
      font-size: 14px;
      color: #444;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Abhista Laundry</a>
    <nav id="main-nav"></nav>
  </header>

  <main>
    <h1>Status Laundry Pelanggan</h1>
    <div class="card-container" id="tracking-list">
      <!-- Data tracking akan muncul di sini -->
    </div>
  </main>

  <!-- Firebase App + Tracking -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAg2mhpdg3DH4fJGm2626_2-ysvsXKHRFg",
      authDomain: "abhista-laundry.firebaseapp.com",
      databaseURL: "https://abhista-laundry-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "abhista-laundry",
      storageBucket: "abhista-laundry.appspot.com",
      messagingSenderId: "784467467337",
      appId: "1:784467467337:web:c81cb521dc477b8dc07398",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const list = document.getElementById("tracking-list");

        const trackingRef = ref(db, "tracking/");
        onValue(trackingRef, (snapshot) => {
          list.innerHTML = "";
          const data = snapshot.val();
          if (data) {
            Object.values(data).forEach(item => {
              const card = document.createElement("div");
              card.classList.add("tracking-card");
              card.innerHTML = `
                <h3>${item.nama}</h3>
                <p><strong>Layanan:</strong> ${item.layanan}</p>
                <p><strong>Status:</strong> ${item.status}</p>
                <p><strong>Harga:</strong> ${item.harga || '-'}</p>
              `;
              list.appendChild(card);
            });
          } else {
            list.innerHTML = "<p>Tidak ada data tracking.</p>";
          }
        });
      } else {
        alert("Hanya admin yang dapat melihat halaman ini!");
        window.location.href = "login.html";
      }
    });
  </script>

  <!-- Navbar Dinamis -->
  <script type="module" src="js/navbar.js"></script>
</body>
</html>

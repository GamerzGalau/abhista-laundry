<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin - Abhista Laundry</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo">Abhista Laundry</a>
    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="main-nav" class="nav-links"></nav>
  </header>

  <!-- Form Login -->
  <main class="order-page">
    <h1 class="order-title">Login Admin</h1>
    <form class="order-form" id="login-form">
      <label for="username">Email Admin</label>
      <input type="email" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="btn-order">Masuk</button>
    </form>
  </main>

  <!-- Firebase SDK -->
<script type="module" src="js/navbar.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg2mhpdg3DH4fJGm2626_2-ysvsXKHRFg",
      authDomain: "abhista-laundry.firebaseapp.com",
      projectId: "abhista-laundry",
      storageBucket: "abhista-laundry.appspot.com",
      messagingSenderId: "784467467337",
      appId: "1:784467467337:web:c81cb521dc477b8dc07398"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login Form
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login berhasil!");
          window.location.href = "admin-dashboard.html";
        })
        .catch((error) => {
          alert("Login gagal: " + error.message);
        });
    });

    // Logout
    window.logout = function () {
      signOut(auth)
        .then(() => {
          alert("Logout berhasil!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Gagal logout: " + error.message);
        });
    };
  </script>
</body>
</html>
